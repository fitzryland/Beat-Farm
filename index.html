		<script>
			var setFontsLoadedClass = function() {
				console.log('adding fonts-loaded class')
				document.documentElement.classList.add('fonts-loaded')
			}
			if ( sessionStorage.fontsLoaded ) {
				console.log('loading fonts from sesseionStorage')
				setFontsLoadedClass()
			} else {
				if ('fonts' in document) {
					Promise.all([
						document.fonts.load('800 1em sabbath-black'),
						document.fonts.load('400 1em bf-monument'),
						document.fonts.load('600 1em bf-monument'),
					]).then(() => {
						setFontsLoadedClass()
						sessionStorage.setItem('fontsLoaded', 1);
					})
				}
			}
